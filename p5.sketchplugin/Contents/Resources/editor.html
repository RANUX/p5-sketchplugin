<!doctype html>
<html>

<head>
	<link rel="stylesheet" href="codemirror.css" />

	<script type="text/javascript" src="codemirror.js"></script>
	<script type="text/javascript" src="javascript.js"></script>
	<script type="text/javascript" src="jquery-2.2.2.min.js"></script>

	<style>
		body,
		html {
			padding: 0;
			margin: 0;
			width: 100%;
			height: 100%;
		}

		body {
			border: none;
			box-sizing: border-box;
		}

		button {
			width: 30px;
			height: 30px;
			border-radius: 15px;
			border: none;
		}

		.CodeMirror {
			height: 90%;
			width: 100%;
			border-top: 1px solid #ddd;
		}

		.header {
			height: 10%;
			font-family: Helvetica, Arial, sans-serif;
			font-size: 12px;
			margin-left: 10px;
		}

		.preset {
			float: right;
		}
	</style>
</head>

<body>
	<div class="header">
		<button onclick="updateHash()">&#9658;</button>
		<span class="preset">
			<span>Select from preset:</span><br>
			<select>
				<option value="latest">Latest sketch</option>
				<option value="pieChart">Pie chart</option>
				<option value="basic">Basic sketch</option>
				<option value="demo">Demo</option>
			</select>
	</span>
	</div>
	<script type="text/javascript">
		var options = {
			lineNumbers: true,
			autofocus: true,
			lineWrapping: true
		};
		var myCodeMirror = CodeMirror(document.body, options);

		var initialValue = undefined;
		var defaultValue = "function setup() {\n	createCanvas(200, 200) //set up a 200x200 px artboard\n}\n\nfunction draw() {\n	line(0, 0, 100, 100);//draw a line from 0,0 to 100,100\n}"

		var getValue = function() {
			return myCodeMirror.getValue();
		};

		var setValue = function(value) {
			myCodeMirror.setValue(value);
		};

		//update the window.location hash to tell Sketch that we are ready to Run
		function updateHash(){
		  window.location.hash="run"+ new Date().getTime();;
		}

		/*I tried to code this on the plugin side but without success. So the file is actually loaded in the editor by the webview*/
		jQuery.get('../Sketch/sketch.js', function(data) {
			initialValue = data;
			console.log(data);
			if (initialValue == null) {
				setValue(defaultValue);
			} else {
				setValue(initialValue);
			};
		});

		var pieChart = "var angles = [ 30, 10, 45, 35, 60, 38, 75, 67 ];\n\nfunction setup() {\n  createCanvas(720, 400);\n  noStroke();\n  noLoop();  // Run once and stop\n}\n\nfunction draw() {\n  background(100);\n  pieChart(300, angles);\n}\n\nfunction pieChart(diameter, data) {\n  var lastAngle = 0;\n  for (var i = 0; i < data.length; i++) {\n    var gray = map(i, 0, data.length, 0, 255);\n    fill(gray);\n    arc(width/2, height/2, diameter, diameter, lastAngle, lastAngle+radians(angles[i]));\n    lastAngle += radians(angles[i]);\n  }\n}"

		var demo = "function setup() {\n	createCanvas(500, 500)\n	background('rgb(0,255,0)')\n}\n\nfunction draw() {\n  	textSize(24)\n    textFont('Georgia')\n    fill('#0000FF')\n    stroke('#FF0000')\n     strokeWeight(8)\n  	point(100,100);\n  	line(0,0,100,100)\n    rect(0,0,100,200)\n    quad(0,0,100,200,400,400,200,90)\n    triangle(0,0,100,200,400,400)\n    ellipse(250,250,500,100)\n    arc(250,250,500,100,0,PI)\n    text('Hello world',10,10,100,200)\n    bezier(85, 20, 10, 10, 90, 90, 15, 80);\n}";

		$('select').on('change', function() {
   		if (this.value == "basic") {
				setValue(defaultValue);
			}
			else if (this.value == "latest") {
				setValue(initialValue);
			}
			else if (this.value == "pieChart") {
				setValue(pieChart);
			}
			else if (this.value == "demo") {
				setValue(demo);
			}
		});

		document.body.addEventListener('keydown', function(e) {
			if(!(e.keyCode == 13 && e.metaKey)) return;
			updateHash();
			return true;
		});
	</script>
</body>

</html>
